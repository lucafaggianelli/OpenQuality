<form novalidate ng-submit="login()">
    <h2>Please sign in</h2>

    <div class="form-group">
        <input ng-model="username" class="form-control" type="text" placeholder="Username" name="username" autofocus />
    </div>

    <div class="form-group">
        <input ng-model="password" class="form-control" type="password" placeholder="Password" name="password" />
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="remember" name="remember"> Remember me
        </label>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
</form>
